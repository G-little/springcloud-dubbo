# redis \u96C6\u7FA4\u5730\u5740 \u96C6\u7FA4(ip:port)\u4E4B\u95F4\u4EE5 \uFF0C\u5206\u5272
redis.nodes=@little.redis.nodes@
# redis \u96C6\u7FA4\u5BC6\u7801
redis.password=@little.redis.password@
# \u8D85\u65F6\u65F6\u95F4
redis.command-timeout=15000
# \u6700\u5927\u91CD\u8BD5\u6B21\u6570
redis.max-attempts=5
# \u6700\u5927\u91CD\u5B9A\u5411\u6B21\u6570
redis.max-redirects=3
# \u6700\u5927\u6D3B\u8DC3\u94FE\u63A5\u6570
redis.max-active=16
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
redis.max-wait=-1
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
redis.max-idle=8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
redis.min-idle=0
# \u8FDE\u63A5\u53EF\u9760\u6D4B\u8BD5
redis.test-on-borrow=true
