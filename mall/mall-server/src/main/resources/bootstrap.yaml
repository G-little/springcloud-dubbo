env:
  online: @little.online@
app:
  id: mall-server

apollo:
  meta: @little.apollo.url@

  bootstrap:
      enabled: true
      accesskey:
        secret: xxxx


spring:
  application:
    name: mall-server
  main:
    allow-bean-definition-overriding: true


  # default disable all
  cloud:
    nacos:
      discovery:
        enabled: false
        register-enabled: false
    zookeeper:
      enabled: false
    consul:
      enabled: false
  profiles:
    include: dao

eureka:
  client:
    enabled: false

---
spring:
  profiles: nacos

  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        enabled: true
        register-enabled: true
        server-addr: @little.nacos.host@:@little.nacos.port@
---
spring:
  profiles: eureka

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/


---
spring:
  profiles: zookeeper
  cloud:
    zookeeper:
      enabled: true
      connect-string: 127.0.0.1:2181

---
spring:
  profiles: consul

  cloud:
    consul:
      enabled: true
      host: 127.0.0.1
      port: 8500
